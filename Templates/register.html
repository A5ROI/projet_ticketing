{% extends "base.html" %}

{% block title %}Inscription - Système de Tickets{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-user-plus fa-4x mb-3 text-primary"></i>
                    <h3 class="card-title">Inscription</h3>
                    <p class="card-text">Créez votre compte pour accéder à l'espace membre.</p>
                    
                    <form method="POST" action="/register">
                        <div class="form-group">
                            <label for="username">Nom de l'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="email">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg mt-4">
                            <i class="fas fa-user-plus"></i> S'inscrire
                        </button>
                    </form>

                    <p class="mt-3">
                        Vous avez déjà un compte ? <a href="/login">Connectez-vous</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
