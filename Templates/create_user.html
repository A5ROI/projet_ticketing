{% extends "base.html" %}

{% block title %}Inscription Utilisateur - Gestion des Utilisateurs{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-user-plus fa-4x mb-3 text-primary"></i>
                    <h3 class="card-title">Inscription nouvel utilisateur</h3>
                    <p class="card-text">Ajoutez un nouvel utilisateur au système.</p>
                    
                    <form method="POST" action="/create-user">
                        <div class="form-group">
                            <label for="username">Nom de l'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="email">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="role">Rôle</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="Admin">Admin</option>
                                <option value="Helper">Helper</option>
                                <option value="Client">Clien</option>
                            </select>
                        </div>
                        
                        <div class="form-group mt-3" id="category-group" style="display: none;">
                            <label for="category_id">Catégorie pour l'helper</label>
                            <select class="form-control" id="category_id" name="category_id">
                                <option>Choisir</option>
                                <option value="1">Catégorie 1</option>
                                <option value="2">Catégorie 2</option>
                                <option value="3">Catégorie 3</option>
                                <option value="4">Catégorie 4</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg mt-4">
                            <i class="fas fa-user-plus"></i> Ajouter l'utilisateur
                        </button>
                    </form>

                    <p class="mt-3">
                        Retour à la <a href="/users">liste des utilisateurs</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block create_user_js %}
    <script src="{{ url_for('static', filename='js/create_user.js') }}">
    </script>
{% endblock %}
