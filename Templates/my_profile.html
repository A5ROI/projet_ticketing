{% extends "base.html" %}
{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h4 class="text-center mb-4">Mon Profil</h4>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control form-control-sm" id="username" name="username" value="{{ user.username }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control form-control-sm" id="email" name="email" value="{{ user.email }}" required>
      </div>

      <hr>
      <h6 class="text-center text-muted">Changer le mot de passe</h6>

      <div class="mb-2">
        <label for="password" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control form-control-sm" id="password" name="password">
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm px-4">Mettre Ã  jour</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
